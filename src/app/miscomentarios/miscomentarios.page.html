<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-img src="../assets/logo.png"></ion-img>
      <ion-menu-button slot="end"></ion-menu-button>
      <ion-label>Men√∫</ion-label>
      <ion-button color="dark" slot="end" [routerLink]="['/sesion']">
        <ion-icon name="flower"></ion-icon>Home</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>
    <ion-icon class="icon" color="danger" name="chatbubbles"></ion-icon> MIS
    COMENTARIOS
  </h1>
  <ion-item *ngFor="let comentario of miscomentarios; let i = index ">
    <ion-label> {{comentario.movie}} </ion-label>
    <ion-label> {{comentario.content}} </ion-label>
    <div class="botones">
      <ion-button (click)="like(i)" fill="outline" slot="end">
        <ion-icon name="heart" fill="outline" slot="end"></ion-icon>
        <p>{{Like[i]}}</p>
      </ion-button>

      <ion-button (click)="dislike(i)" fill="outline" slot="end">
        <ion-icon name="heart-dislike" fill="outline" slot="end"></ion-icon>
        <p>{{disLike[i]}}</p>
      </ion-button>

      <ion-button (click)="eliminar(i)" fill="outline" slot="end">
        <ion-icon name="trash-outline" fill="outline" slot="end"></ion-icon>
        <p>eliminar</p>
      </ion-button>
    </div>
  </ion-item>
</ion-content>
